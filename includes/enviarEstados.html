<!DOCTYPE html>
<html>
<head>
    <title>Estado del Script</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            function actualizarEstado() {
                $.ajax({
                    url: 'enviarEstados.php', // Asegúrate de que la URL sea correcta
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        // Procesar y mostrar los datos
                        $('#estado').empty();
                        data.forEach(function(estado) {
                            $('#estado').append('<p>Unixtime: ' + estado.unixtime + ', HR_COUNTER1: ' + estado.HR_COUNTER1 + ', HR_COUNTER2: ' + estado.HR_COUNTER2 + '</p>');
                        });
                    },
                    error: function() {
                        $('#estado').html('<p>Error al obtener los datos.</p>');
                    }
                });
            }

            // Actualizar el estado cada 15 segundos
            setInterval(actualizarEstado, 15000);
            actualizarEstado(); // Actualización inicial
        });
    </script>
</head>
<body>
    <h1>Estado del Script</h1>
    <div id="estado">
        <!-- Los estados se mostrarán aquí -->
    </div>
</body>
</html>
