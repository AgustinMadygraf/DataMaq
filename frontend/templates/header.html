<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DataMaq - Header</title>
    <style>
        .navbar-nav .nav-link.active {
            background-color: #4CAF50 !important;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" role="navigation" aria-label="Main Navigation">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{baseUrl}}/">DataMaq</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- Se espera que en el cliente se procese el JSON de menuItems -->
                        {{menuItems}}
                        <li class="nav-item">
                            <a class="nav-link" href="{{baseUrl}}/phpMyAdmin/" target="_blank" rel="noopener">PHP MyAdmin</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
